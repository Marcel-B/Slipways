<div class="align-content-center m-2">
  <form>
      <p class="mt-2">
        <mat-form-field appearance="legacy">
          <mat-label>Name - Gewässer - Ort</mat-label>
          <input matInput placeholder="">
          <mat-icon matSuffix>search</mat-icon>
          <mat-hint>Foobar</mat-hint>
        </mat-form-field>
      </p>
    </form>


<table mat-table [dataSource]="slipways" class="mat-elevation-z8">

  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

  <!-- Position Column -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Name</th>
    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="water">
    <th mat-header-cell *matHeaderCellDef> Gewässer </th>
    <td mat-cell *matCellDef="let element" (click)="rowClicked(element.name)"> {{element.water}}</td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="street">
    <th mat-header-cell *matHeaderCellDef> Straße </th>
    <td mat-cell *matCellDef="let element"> {{element.street}} </td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="postalcode">
    <th mat-header-cell *matHeaderCellDef> PLZ / Ort </th>
    <td mat-cell *matCellDef="let element"> {{element.postalCode}} {{element.city}}</td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="symbol">
    <th mat-header-cell *matHeaderCellDef> Symbol </th>
    <td mat-cell *matCellDef="let element"> {{element.name}} </td>

    <tr mat-header-row *matHeaderRowDef="['name', 'water', 'street', 'postalcode']"></tr>
    <tr mat-row *matRowDef="let row; columns: ['name', 'water', 'street', 'postalcode'];"></tr>
  </ng-container>



</table>

</div>
